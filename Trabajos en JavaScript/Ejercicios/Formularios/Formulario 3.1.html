<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario 3.2.css">
    <link rel="stylesheet" href="Formulario 3.3.js">

    <title> Formulario de Contacto </title>

</head>

<body>
    <form id="myForm">
        <h3> Formulario de Contactos </h3>

        <label  for="name"> Nombre: </label>
        <input type="text" id="name" name="name" required>

        <label for="email"> Email: </label>
        <input type="email" id="email" name="email" required>

        <label for="message"> Mensaje: </label>
        <textarea id="message" name="message" required></textarea> 
        <!-- (textarea) se usa para permitirle al usuario ingresar textos más grandes, sin límites como en los párrafos. -->


        <button type="submit"> Enviar </button>
    </form>
</body>
</html>
