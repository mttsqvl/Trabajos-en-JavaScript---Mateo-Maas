<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Acceso de Usuarios </title>
    <link rel="stylesheet" href="EstilosF.css">
</head>
<body>
    <h4> Acceso de Usuarios </h4>

    <form>

        <h5> Usuario </h5>
        <!-- Con (input), le pedimos al usuario que ingrese algo, en este caso, texto. --> 
        <!-- (id) solo le añade un nombre para identificar a esta entrada de texto. -->
        <!-- Con (onclick) se ejecutara la funcion a la que se le vincule al dar click.  -->
        <input type="text" id="usuarios"> 

        <h5> Contraseña </h5>

        <!-- Con definir el tipo a "password", al escribir caracteres, saldrán como puntitos, encriptado como al escribir contraseñas. -->
        <input type="password" id="claves">
        <br> <br> <!-- (br) es para saltos de línea. -->
        <!-- (Value) define el mensaje del botón, en el botón saldra "Confirmar". -->
        <input type="button" value="Confirmar" onclick="verificar()">

    </form>

    <script>

        let control = 0;
        let contraseña = "pass"; /* Definimos la contraseña correcta. */

        function verificar(){

            let clave = document.getElementById("claves").value; 
            if (clave != contraseña){ /* Si la clave ingresada es diferente a la contraseña definida "pass"...*/
                alert("La contraseña es incorrecta. ") /* Mostrará un mensaje de error. */
            } else{
                window.open("http://www.google.com"); /* Si la contraseña es correcta. abrirá google. */
            }

        }

    </script>

</body>
</html>
